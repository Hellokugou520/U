<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="shortcut icon" href="../favicon.ico">
</head>

<body>
    <!-- 顶部标题 -->
    <div class="title">
        <div class="w">
            <img src="../image/logo.jpg" alt="小U商城">
            <i></i>
            <span>欢迎注册</span>
        </div>
    </div>
    <!-- 注册 -->
    <div class="regist">
        <div class="w">
            <div class="regist_box">
                <form action="" method="POST">
                    <div class="r-g">注册账号</div>
                    <div class="border"><i class="iconfont">&#xe857;</i><input id='usr' type="text" name="uesrname"
                            placeholder="请输入邮箱"></div>
                    <p id="tip1">请输入邮箱/邮箱已注册/邮箱格式错误</p>
                    <div class="border"><i class="iconfont">&#xe636;</i><input id="pwd" type="password" name="userpw"
                            placeholder="密码"></div>
                    <p id="tip2">请输入密码/密码格式为6-20位字母数字组合</p>
                    <div class="alone-border"><input id="regcode" type="text" placeholder="验证码"></div>
                    <span class="v_code" id="codes"></span>
                    <p id="tip3">请输入验证码</p>
                    <input onclick="reister()" class="submit" type="button" value="注册">
                    <div class="other_item">已有账号<a href="login.html"> 去登录</a></div>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部版权区 -->
    <div class="bottom">
        <p>Copyright©2010-2016小U商城 版权所有 保留一切权利</p>
        <p>京ICP备10218183号 京ICP证161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
    </div>

    <!-- --------------JS-------------- -->
    <script src="../js/jquery.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
